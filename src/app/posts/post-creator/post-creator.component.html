
  <form [formGroup]="form">
    <label for="post-description">Treść:</label>
    <textarea id="post-description" type="text" formControlName="description"></textarea>
    <ng-container *ngIf="form.controls['description'].touched">
      <div *ngIf="form.controls['description'].errors?.['required']">
        Pole wymagane
      </div>
    </ng-container>
    <button [disabled]="form.invalid" class="btn btn__primary btn__medium">Dodaj</button>
    </form>
