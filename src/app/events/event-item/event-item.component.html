<div class="event-item">
  <div class="event-item__name">{{name}}</div>
  <div class="event-item__address">{{address}}</div>
  <div class="event-item__date-container">
    <span class="event-item__date">{{startDate}}</span>
    <span class="event-item__time">{{startTime}}</span>
  </div>
  <div class="event-item__buttons">
    <button>Akceptuj</button>
    <button>Odrzuć</button>
    <button>Być może</button>
  </div>
</div>
