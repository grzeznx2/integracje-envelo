<div class="event-item">
  <div class="event-item__name">{{name}}</div>
  <div class="event-item__address">{{address}}</div>
  <div class="event-item__date-container">
    <span class="event-item__date">{{startDate | date: 'medium'}}</span>
  </div>
  <div class="event-item__buttons">
    <ng-container *ngIf="decision==='NOT DECIDED'">
      <button class="btn-flat btn-flat--primary">Akceptuj</button>
      <button class="btn-flat btn-flat--primary">Odrzuć</button>
      <button class="btn-flat btn-flat--primary">Być może</button>
    </ng-container>
    <ng-container *ngIf="decision==='YES'">
      <span class="event-item__decision">Zaakceptowane</span>
      <button class="btn-flat btn-flat--secondary">Odrzuć</button>
      <button class="btn-flat btn-flat--secondary">Być może</button>
    </ng-container>
    <ng-container *ngIf="decision==='NO'">
      <button class="btn-flat btn-flat--secondary">Akceptuj</button>
      <span class="event-item__decision">Odrzucone</span>
      <button class="btn-flat btn-flat--secondary">Być może</button>
    </ng-container>
    <ng-container *ngIf="decision==='MAYBE'">
      <button class="btn-flat btn-flat--secondary">Akceptuj</button>
      <button class="btn-flat btn-flat--secondary">Odrzuć</button>
      <span class="event-item__decision">Być może</span>
    </ng-container>
  </div>
</div>
