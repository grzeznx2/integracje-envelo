<div class="event-list">
  <h2 class="event-list__heading">Lista wydarzeń, na które zostałeś zaproszony</h2>
  <ng-container *ngIf="events$ | async as events">
    <div class="event-list__container">
      <ng-container *ngIf="events.length > 0; else placeholder">
        <div class="event-list__header">
          <p class="event-list__header-element">Nazwa wydarzenia</p>
          <p class="event-list__header-element">Adres</p>
          <p class="event-list__header-element">Data i godzina rozpoczęcia</p>
          <p class="event-list__header-element">Decyzja</p>
        </div>

        <app-event-item *ngFor="let event of events"
        [id]="event.id"
        [title]="event.title"
        [eventPlace]="event.eventPlace"
        [startDate]="event.startDate"
        [startTime]="event.startTime"
        [decision]="event.decision"
        ></app-event-item>
      </ng-container>
    </div>
    </ng-container>
  </div>
  <ng-template #placeholder>
    <div class="event-list__placeholder">
      <p>Niestety nie zostałeś jeszcze zaproszony na żadne wydarzenie :(</p>
    </div>
  </ng-template>
