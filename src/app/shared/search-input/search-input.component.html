<div class="search-input" (click)="toggleDisplayOptions()">
  <input type="search" class="input search-input__input">
  <ul class="search-input__results" *ngIf="displayOptions">
    <li (click)="selectItem(item)" class="search-input__result" *ngFor="let item of data">{{item[field]}}</li>
  </ul>
</div>
